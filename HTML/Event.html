<html>
<head>
</head>
<body>
	<center>
	<h1 onmouseout="change()">Events In Javascript</h1>
	<button onclick="show()">Show My Name</button>
	<button ondblclick="display()">Date And Time</button>
	<br> <br>
	<input onblur="change()"> 

	<script>
		function show(){
			document.write("<h1>My Name Is Sarvesh</h1>");
			}
			function display(){
			var date=Date()
			document .write("<h1>Current Date And Time :"+date+"</h1>");
			}
			function change(){
			document.write("Content is change");
			}
		</script>
		</center>
		</body>
		</html>
