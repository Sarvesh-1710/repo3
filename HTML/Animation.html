<html>
<head>
<style>
body{
	color:black;
	background:orange;
	animation-name:change;
	animation-duration:0.1s;
	animation-iteration-count:infinite;
	}
	@keyframes change
	{
		0%{color:red;background:green;}
		25%{color:white;background:orange;}
		50%{color:red;background:blue;}
		75%{color:gray;background:pink;}
		100%{color:black;background:aqua;}
	}
h1{
margin-top:250px;
</style>
</head>
<body>
<center>
<h1> This Is Animation Class</h1>
</center>

</body>
</html>
